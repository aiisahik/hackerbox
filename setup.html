<body>
  
  <div id="main">
    <h1>You're ready to use Parse!</h1>

    <p>Read the documentation and start building your JavaScript app:</p>

    <form method="POST" action="setup/submit" class="form-horizontal">
      <fieldset>
        <legend>Participant</legend>
        <div class="control-group">
          <label class="control-label" for="input01">First Name</label>
          <div class="controls">
            <input name="first_name" type="text" class="input-xlarge" id="input01">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="input01">Last Name</label>
          <div class="controls">
            <input name="last_name" type="text" class="input-xlarge" id="input01">
           </div>
        </div>     

        <div class="control-group">          
          <label class="control-label" for="input01">Email Address</label>
          <div class="controls">
            <input name="email_address" type="text" class="input-xlarge" id="input01">
           </div>
        </div>    

        <div class="control-group">                          
          <label class="control-label" for="input01">Phone Number</label>
          <div class="controls">
            <input name="phone_number" type="text" class="input-xlarge" id="input01">          
          </div>
        </div> 

      </fieldset>
<!--       <button class="btn" type="submit">
        Add
      </button> -->
      <button class="btn" type="submit">
        Submit
      </button>
    </form>



  </div>
